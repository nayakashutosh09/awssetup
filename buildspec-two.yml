version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: latest
    commands:
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2 &
        timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
   build:
     commands:
       - echo Logging in to Amazon ECR...
       - aws --version
       - echo $AWS_DEFAULT_REGION
       - REPOSITORY_URI1=559866444233.dkr.ecr.us-east-1.amazonaws.com/vsr-h2o-model
       - REPOSITORY_URI2=374898892977.dkr.ecr.us-east-1.amazonaws.com/vsr-pipeline
       - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 559866444233.dkr.ecr.us-east-1.amazonaws.com
       - docker pull $REPOSITORY_URI1:prod
       - wget https://dsso-ss-analytics.s3.amazonaws.com/models/Mod_5.0_QC5
